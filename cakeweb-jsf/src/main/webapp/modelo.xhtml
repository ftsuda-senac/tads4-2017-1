<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Cake Web JSF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <ui:insert name="top">
	    <ui:include src="cabecalho.xhtml" />
	  </ui:insert>
	</div>
      </div>
      <div class="row">
	<div class="col-xs-12">
	  <ul>
	    <ui:repeat value="#{categoriaBean.categorias}" var="cat">
	      <li><a href="#"><h:outputText value="#{cat.nome}" /></a></li>
	    </ui:repeat>
	  </ul>
	</div>
      </div>
      <ui:fragment rendered="#{flash.mensagem != null}">
	<div class="row">
	  <div class="col-xs-12">
	    <div class="alert alert-success" role="alert">
	      <h:outputText value="#{flash.mensagem}" />
	    </div>
	  </div>
	</div>
      </ui:fragment>
      <div class="row">
	<ui:insert name="content">Conte√∫do</ui:insert>
      </div>
    </div>
      <div class="row">
	<div class="col-xs-12">
	  <ui:insert name="top">
	    <ui:include src="rodape.xhtml" />
	  </ui:insert>
	</div>
      </div>

  </h:body>
</html>
