<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Entrar no sistema</title>
  </h:head>
  <h:body>
    <ui:composition template="modelo.xhtml">
      <ui:define name="content">
	<div class="container">
	  <div class="row">
	    <div class="col-xs-12">

	      <h:form prependId="false">
		<div class="form-group">
		  <h:outputLabel value="Usuário" for="txtUsuario" />
		  <h:inputText value="#{usuarioBean.nomeUsuario}"
			       id="txtUsuario"
			       required="true"
			       requiredMessage="Preencha o nome"
			       pt:required="required"
			       pt:placeholder="Nome de usuário" />
		</div>
		<div class="form-group">
		  <h:outputLabel value="Senha" for="txtSenha" />
		  <h:inputSecret value="#{usuarioBean.senha}"
				 id="txtSenha"
				 required="true"
				 requiredMessage="Preencha a senha"
				 pt:required="required"
				 pt:placeholder="Senha" />
		</div>
		<div>
		  <h:commandButton value="Entrar"
				   action="#{usuarioBean.autenticar()}" />
		</div>

	      </h:form>
	      
	    </div>
	  </div>
	</div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
