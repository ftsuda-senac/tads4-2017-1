<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form prependId="false">
      <div>
	<h:outputLabel value="Texto" for="txtTexto" />
	<h:inputText value="#{ajaxBean.texto}" id="txtTexto" />
      </div>
      <div>
	<h:outputLabel value="Quantidade" for="txtQuantidade" />
	<h:inputText value="#{ajaxBean.quantidade}" id="txtQuantidade" />
      </div>
      <h:commandButton value="Enviar" action="#{ajaxBean.executar()}">
	<f:ajax execute="txtTexto txtQuantidade" render="output" />
      </h:commandButton>
    </h:form>

    <h:panelGroup id="output">
      <ui:repeat value="#{ajaxBean.resultados}" var="item" varStatus="stat">
	<p><h:outputText value="#{stat.index}" /> - <h:outputText value="#{item}" /></p>
      </ui:repeat>
    </h:panelGroup>

  </h:body>
</html>
