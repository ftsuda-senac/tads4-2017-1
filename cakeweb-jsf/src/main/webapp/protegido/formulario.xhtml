<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Cake Web JSF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <div class="container">
      <div class="row">
	<div class="col-xs-12">
	  <h1 class="text-center">Cake Web</h1>
	</div>
      </div>
      <div class="row">
	<div class="col-xs-12">
	  <h:form prependId="false" enctype="multipart/form-data">
	    <div>
	      <h:outputLabel for="txtNome" value="Nome" />
	      <h:inputText id="txtNome" value="#{produtoBean.produto.nome}" pt:placeholder="Preencha o nome" />
	    </div>
	    <div>
	      <h:outputLabel for="txtDescricao" value="Descrição" />
	      <h:inputTextarea id="txtDescricao" value="#{produtoBean.produto.descricao}" />
	    </div>
	    <div>
	      <h:outputLabel for="txtPreco" value="Preço" />
	      <h:inputText id="txtPreco" value="#{produtoBean.produto.preco}" />
	    </div>
	    <div>
	      <h:outputLabel for="txtImagem" value="Imagem" />
	      <h:inputFile id="txtImagem" value="#{produtoBean.imagem}" />
	    </div>
	    <div>
	      <h:outputLabel for="txtEmail" value="E-mail" />
	      <h:inputText id="txtEmail" value="#{produtoBean.email}" pt:placeholder="Preencha o e-mail" pt:type="email" />
	    </div> 
	    <div>
	      <h:selectManyCheckbox value="#{produtoBean.categorias}">
		<f:selectItems value="#{produtoBean.valoresCategorias}" />
	      </h:selectManyCheckbox>
	    </div>
	    <div>
	      <h:commandButton value="Enviar" action="#{produtoBean.salvar()}" />
	    </div>
	  </h:form>
	</div>
      </div>
    </div>
  </h:body>
</html>
